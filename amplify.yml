version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g n
        - n lts  
        - export PATH="$PATH"
        - node -v     
        - npm install -g npm@latest
        - npm install -g aws-cdk@latest
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm install -g n
        - n lts  
        - export PATH="$PATH"
        - node -v
        - npm install -g aws-cdk@latest
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*