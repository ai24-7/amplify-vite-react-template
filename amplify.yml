version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g npm@latest
        - npm install -g aws-cdk@latest
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm install -g n
        - n lts   # or replace 'lts' with a specific version, e.g., '18.20.2'
        - node -v # optional: verify the version
        - npm install -g aws-cdk@latest
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*